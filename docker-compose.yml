services:
  netflow-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflow-dashboard
    ports:
      - "8080:8080"
    volumes:
      # Mount nfdump data (if you have local test data)
      - ./sample_data:/var/cache/nfdump:ro
      # Mount database files for persistence
      - ./data:/app/data
      # Mount static files for development (optional - allows live editing)
      # - ./static:/app/static:ro
      # - ./templates:/app/templates:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
