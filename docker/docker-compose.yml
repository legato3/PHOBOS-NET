services:
  phobos-net:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: legato3/phobos-net:latest
    container_name: phobos-net
    restart: unless-stopped
    cap_add:
      - NET_RAW # Required for gateway ping monitoring
    ports:
      - "3434:8080" # Web dashboard
      - "514:5514/udp" # Syslog filterlog (OPNsense block/pass events)
      - "515:5515/udp" # Syslog application logs
      - "2055:2055/udp" # NetFlow collection
    environment:
      # Production settings
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Amsterdam # Set to your local timezone
      # - VIRUSTOTAL_API_KEY=your_key
      # - ABUSEIPDB_API_KEY=your_key
      # - TELEMETRY_ENABLED=false  # Opt-out of anonymous usage telemetry
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../docker-data:/app/data
      - ../docker-data/nfdump:/var/cache/nfdump # NetFlow data persistence
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M # Increased for high-traffic performance
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
