services:
  netflow-dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: phobos-net
    ports:
      - "3434:8080" # Web dashboard
      - "2055:2055/udp" # NetFlow collection (nfcapd)
      - "514:514/udp" # Syslog receiver
    environment:
      # Production settings
      - PYTHONUNBUFFERED=1
      - WORKDIR=/app

      # Application settings (optional - defaults provided)
      # - DNS_SERVER=192.168.0.6
      # - SNMP_HOST=192.168.0.1
      # - SNMP_COMMUNITY=Phoboshomesnmp_3

      # Syslog settings
      # FIREWALL_IP=0.0.0.0 accepts logs from any source (set to specific IP for production)
      - FIREWALL_IP=0.0.0.0
      - SYSLOG_BIND=0.0.0.0
      - SYSLOG_PORT=514

      # Database paths (use volumes for persistence if needed)
      - FIREWALL_DB_PATH=/app/data/firewall.db
      - TRENDS_DB_PATH=/app/data/netflow-trends.sqlite
      # Optional API keys
      # - VIRUSTOTAL_API_KEY=
      # - ABUSEIPDB_API_KEY=
    volumes:
      # Mount data directory for database persistence
      - ../docker-data:/app/data
      # Mount NetFlow data directory for persistence (nfcapd stores data here)
      - ../docker-data/nfdump:/var/cache/nfdump
      # Mount GeoIP databases (required for World Map)
      - ../docker-data/GeoLite2-City.mmdb:/root/GeoLite2-City.mmdb:ro
      - ../docker-data/GeoLite2-ASN.mmdb:/root/GeoLite2-ASN.mmdb:ro
    restart: unless-stopped
    # Resource limits matching production (optional, can be adjusted)
    # Resource limits matching production (optional, can be adjusted)
    mem_limit: 2g
    memswap_limit: 3g
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
