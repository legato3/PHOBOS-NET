services:
  phobos-net:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: legato3/phobos-net:latest
    container_name: phobos-net
    restart: unless-stopped
    ports:
      - "3434:8080" # Web dashboard
      - "514:5514/udp" # Syslog filterlog (OPNsense block/pass events)
      - "515:5515/udp" # Syslog application logs
      - "2055:2055/udp" # NetFlow collection
    environment:
      # Production settings
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Amsterdam # Set to your local timezone

      # Optional integrations (uncomment to enable):
      # - SNMP_HOST=192.168.0.1
      # - SNMP_COMMUNITY=public
      # - DNS_SERVER=192.168.0.1
      # - FIREWALL_IP=192.168.0.1  # Restrict syslog to firewall IP only
      # - VIRUSTOTAL_API_KEY=your_key
      # - ABUSEIPDB_API_KEY=your_key
    volumes:
      - ./docker-data:/app/data
      - ./docker-data/nfdump:/var/cache/nfdump  # NetFlow data persistence
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M  # Increase to 1536M-2048M for high-traffic networks
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
